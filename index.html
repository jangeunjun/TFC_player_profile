<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soccer Club Player Lookup</title>
  <style>
    .autocomplete-container {
      position: relative;
      max-width: 320px;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-width: 320px;
      position: absolute;
      background: white;
      z-index: 100;
      cursor: pointer;
      max-height: 200px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 5px;
    }
    #suggestions div:hover {
      background-color: #f0f0f0;
    }
    #result img {
      max-width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Player Lookup</h2>

  <div class="autocomplete-container">
    <input id="search" type="text" placeholder="Enter player name" autocomplete="off" />
    <div id="suggestions"></div>
  </div>
  <button onclick="findPlayer()">Search</button>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
